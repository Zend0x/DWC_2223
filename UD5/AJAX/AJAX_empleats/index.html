<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
</head>
<body>
    <h1>AJAX - Empleados</h1>
    <form action="" method="post">
        <label for="numEmpleado">Nº Empleado</label>
        <input type="number" name="numEmpleado" id="numEmpleado">
        <br><br>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos">
        <br><br>
        <label for="oficio">Oficio</label>
        <input type="text" name="oficio" id="oficio">
        <br><br>
        <label for="director">Director</label>
        <select name="director" id="director">
            <option value="negro">NEGRO</option>
            <option value="blanco">BLANCO</option>
        </select>
        <br><br>
        <label for="fechaAlta">Fecha Alta</label>
        <input type="date" name="fechaAlta" id="fechaAlta">
        <br><br>
        <label for="salario">Salario</label>
        <input type="number" name="salario" id="salario">
        <br><br>
        <label for="comision">Comisión</label>
        <input type="number" name="comision" id="comision">
        <br><br>
        <label for="departamento">Departmento</label>
        <select name="departamento" id="departamento">
            <option value="ventas">VENTAS</option>
            <option value="it">IT</option>
        </select>
    </form>
    <button type="submit" form="form1" value="Submit">Nuevo</button>
    <button type="submit" form="form1" value="Submit">Guardar</button>
    <button type="submit" form="form1" value="Submit">Eliminar</button>
    <button type="submit" form="form1" value="Submit">Filtro</button>

</body>
</html>
